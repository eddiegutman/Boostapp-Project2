<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add shift</title>
</head>
<body>
    <div id="mainDiv">
        <nav id="nav"></nav>
        <h1>Add Shift</h1>
        <div>
            <div>
                <label for="shiftDate">Date: </label>
                <input type="date" id="shiftDate">
            </div>
            <div>
                <label for="shiftStart">Start time: </label>
                <input type="time" id="shiftStart">
            </div>
            <div>
                <label for="shiftEnd">End time: </label>
                <input type="time" id="shiftEnd">
            </div>
            <div>
                <input type="button" value="Add Shift" id="buttonAdd">
            </div>
        </div>
    </div>
    <div id="noLogin">
        <h2>Login required</h2>
        <h3>Please <a href="./login.html">Login</a> to veiw content</h3>
    </div>

    <script src="../script/utils.js"></script>
    <script src="../script/addShift.js"></script>
    
</body>
</html>
